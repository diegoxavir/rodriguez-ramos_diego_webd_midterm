<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/grid.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
    <header>
        <div class="header-box"><p class="headerp">Header</p></div>
    </header>
    <main>
        
        <div class="grid-con">
            <h1 class="col-span-full m-col-start-2 l-col-start-2">Contact</h1>
        </div>

        <form action="submit">
        <ul class="contact-form grid-con">
            <li class="col-span-full input-small">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
            </li>
            <li class="col-span-full input-small">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
            </li>
            <li class="col-span-full input-medium">
                <label for="email">e-mail</label>
                <input type="email" id="email">
            </li>
            <li class="col-span-full input-large">
                <label for="message">Message</label>
                <textarea id="message"></textarea>
            </li>
            <li class="send col-span-full m-col-start-1">
                <input type="submit" value="Send">
            </li>
        </ul>
    </form>
    </main>

    <footer>
        <div class="footer-box"><p>Footer</p></div>
    </footer>
